{% extends "base.html" %}
{% block title %}Login - CitizenAI{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p id="error">{{ error }}</p>
    {% endif %}
{% endblock %}
